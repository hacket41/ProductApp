<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Our Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>
                    <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
                </strong><br>
                {{ product.description }}<br>
                Price: ${{ product.price }}
            </li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
</body>
</html>
